<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="color.css" />
    <title>Color Palette Designer</title>
  </head>
  <body>
    <section id="interface">
      <div id="top_interface">
        <div class="dropdown">
          <p>Choose color harmony</p>
          <select name="harmonies" id="harmonies">
            <option value="analogous">Analogous</option>
            <option value="monochromatic">Monochromatic</option>
            <option value="complementary">Complementary</option>
            <option value="triad">Triad</option>
            <option value="compound">Compound</option>
            <option value="shades">Shades</option>
          </select>
        </div>

        <div class="color">
          <div id="color_input">
            <p>Selected base color:</p>
            <input type="color" id="color_selector" />
          </div>
        </div>
      </div>

      <div class="color_divs">
        <div class="color-tile" id="color0">
          <div class="color-display"></div>
          <div class="color-codes">
            <p>HEX:</p>
            <p class="hex_code"></p>
            <p>RGB:</p>
            <p class="rgb_code"></p>
            <p>HSL:</p>
            <p class="hsl_code"></p>
          </div>
        </div>
        <div class="color-tile" id="color1">
          <div class="color-display"></div>
          <div class="color-codes">
            <p>HEX:</p>
            <p class="hex_code"></p>
            <p>RGB:</p>
            <p class="rgb_code"></p>
            <p>HSL:</p>
            <p class="hsl_code"></p>
          </div>
        </div>
        <div class="color-tile" id="color2">
          <div class="color-display"><div class="arrow-up"></div></div>
          <div class="color-codes">
            <p>HEX:</p>
            <p class="hex_code"></p>
            <p>RGB:</p>
            <p class="rgb_code"></p>
            <p>HSL:</p>
            <p class="hsl_code"></p>
          </div>
        </div>
        <div class="color-tile" id="color3">
          <div class="color-display"></div>
          <div class="color-codes">
            <p>HEX:</p>
            <p class="hex_code"></p>
            <p>RGB:</p>
            <p class="rgb_code"></p>
            <p>HSL:</p>
            <p class="hsl_code"></p>
          </div>
        </div>
        <div class="color-tile" id="color4">
          <div class="color-display"></div>
          <div class="color-codes">
            <p>HEX:</p>
            <p class="hex_code"></p>
            <p>RGB:</p>
            <p class="rgb_code"></p>
            <p>HSL:</p>
            <p class="hsl_code"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="color.js"></script>
  </body>
</html>
